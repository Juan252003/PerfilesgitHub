<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
            <div class="favorite" v-for="alias in todosFavorito">
                <a href="">
                    <img v-bind:src="alias.avatar_url" alt="" class="favorite__avatar">
                </a>
            </div>
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Buscar usuarios de GitHub</h1>

            <!-- Search -->
            <form class="search" v-on:submit.prevent="Buscar">
                <input v-model="busqueda" type="text" class="search__input" required placeholder="Buscar usuarios de GitHub">
                <input type="submit" class="search__submit" value="Buscar">
            </form>

            <!-- Result -->
            <div class="result" v-if="result">
                <a v-if="estadoFavorito" class="result__toggle-favorite" href="" @click.prevent="removerFavorito">Eliminar favorito<img src="imagenes/eliminar.png" width="30" height="30"></a>
                <a v-else class="result__toggle-favorite" href="" v-on:click.prevent="addFavorito">AÃ±adir favorito<img src="imagenes/estrella.png" width="30" height="30"></a>
                <h2 class="result__name">{{result.name}}</h2>
                <img v-bind:src="result.avatar_url" alt="" class="result__avatar">
                <p class="result__bio">{{result.bio}}</p>
                <br>
                <a target="_blank" v-bind:href="result.html_url" class="result__blog">Perfil GitHub</a>
            </div>
            <!-- Cuando no hay busqueda -->
            <p v-else>Esperando la Busqueda</p>
            <!-- Error -->
            <div v-if="error" class="result__error">ERROR</div>
            
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        //creamos una constante para acoplar
        const mountedApp = ella.mount('#app')
    </script>
</body>

</html>
